<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #ffe6f0, #ffc2d1);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff1493;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .button-container {
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #fff;
      color: #ff1493;
      border: 2px solid #ff1493;
      position: absolute;
    }

    .letter {
      display: none;
      background-color: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffc2d1;
      font-size: 1.1em;
      color: #333;
      max-width: 500px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
      white-space: pre-wrap;
    }

    #typed {
      border-right: 2px solid #ff69b4;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .balloon {
      position: fixed;
      bottom: -100px;
      width: 30px;
      height: 40px;
      background-color: pink;
      border-radius: 50% 50% 50% 50%;
      animation: rise 5s linear forwards;
      z-index: 0;
    }

    @keyframes rise {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Alleyah! ðŸŽ‚</h1>
  <div class="button-container">
    <button class="yes" onclick="showLetter()">Open your letter ðŸ’Œ</button>
    <button class="no" id="noBtn" onclick="moveNo(this)">No ðŸ™ƒ</button>
  </div>

  <div class="letter" id="letter">
    <span id="typed"></span>
    <br><br>
    <button onclick="revealAll()" style="margin-top: 20px; background-color: #ff69b4; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 1em; cursor: pointer;">Reveal All âœ¨</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-betterdays.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const message = `Hi baks,

Happy birthday! I just want to wish you a wonderful day filled with happiness. It's been a while huhu ðŸ˜”

You know na Iâ€™ll always be here for you when you need someone to rely on. Enjoy your day!

It may not be a good time to say this, but I'm really sorry for everything that happened between us. Hindi ako nakapagsorry dati e :)) so dito ko na lang sasabihin (ignore this na lang). I really wish everything you want in the future will happen.

Alam ko marami tayong pinagdaanan â€” good and bad. But kahit ganoâ€™n, Iâ€™m thankful na naging part ka ng life ko. Youâ€™ve helped me grow in so many ways, and Iâ€™ll always be grateful for that.

I may not be part of your life the same way anymore, but I still genuinely wish you the best â€” sa life, sa goals mo, sa lahat-lahat. Sana matupad mo lahat ng dreams mo, at sana always happy ka (not balew ha).

Stay kind, stay strong, and stay true to yourself.

Happy birthday ulit ðŸ’—

With all my love,
Dinosaur ðŸ’Œ`;

    let typingInterval;
    let i = 0;
    let isTyping = false;

    function showLetter() {
      const letter = document.getElementById("letter");
      const noBtn = document.getElementById("noBtn");
      const typed = document.getElementById("typed");

      letter.style.display = "block";
      noBtn.style.display = "none";

      // Balloons
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        balloon.style.animationDelay = `${Math.random() * 1}s`;
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 6000);
      }

      typed.textContent = "";
      i = 0;
      isTyping = true;
      typeWriter();
    }

    function typeWriter() {
      const typed = document.getElementById("typed");
      typingInterval = setTimeout(() => {
        if (i < message.length) {
          typed.textContent += message.charAt(i);
          i++;
          typeWriter();
        } else {
          isTyping = false;
          typed.classList.remove("typed");
        }
      }, 25);
    }

    function revealAll() {
      const typed = document.getElementById("typed");
      if (isTyping) {
        clearTimeout(typingInterval);
        typed.textContent = message;
        isTyping = false;
      }
    }

    function moveNo(button) {
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);
      const scale = Math.random() * 1.5 + 1;
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
      button.style.transform = `scale(${scale})`;
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
